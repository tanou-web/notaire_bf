spec_version: "1.0"
name: notaire-bf
region: fra
services:
- name: backend
  source_dir: /
  github:
    branch: main
    deploy_on_push: true
    # Remplacez ceci par votre repo : user/repo
    repo: votre-user/notaire_bf
  envs:
  - key: DEBUG
    value: "False"
  - key: SECRET_KEY
    type: secret
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: ${db.DATABASE_URL}
  - key: ALLOWED_HOSTS
    value: "${APP_DOMAIN},${backend.PUBLIC_URL}"
  # Email Configuration
  - key: EMAIL_HOST
    value: smtp.sendgrid.net
  - key: EMAIL_PORT
    value: "587"
  - key: EMAIL_HOST_USER
    value: apikey
  - key: EMAIL_HOST_PASSWORD
    type: secret
  # Storage Configuration (Spaces)
  - key: AWS_ACCESS_KEY_ID
    type: secret
  - key: AWS_SECRET_ACCESS_KEY
    type: secret
  - key: AWS_STORAGE_BUCKET_NAME
    value: notaire-bf-media
  - key: AWS_S3_ENDPOINT_URL
    value: https://fra1.digitaloceanspaces.com
  
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xs
  run_command: gunicorn notaires_bf.wsgi:application --bind 0.0.0.0:8080

jobs:
- name: migrate
  kind: PRE_DEPLOY
  source_dir: /
  github:
    branch: main
    repo: votre-user/notaire_bf
  run_command: python manage.py migrate
  envs:
  - key: DATABASE_URL
    value: ${db.DATABASE_URL}
  - key: DEBUG
    value: "False"

databases:
- engine: PG
  name: db
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
